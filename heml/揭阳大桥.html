<body background="../images/揭阳大桥/u2021619359496340227&fm253&app138&sizeb931653&n0&fJPEG&fmtauto&maxorilen2heic2000000.jpeg">
<h1 style="position: absolute; left: 49px; top: 36px; height: 187px; width: 1237px; color: #C03; height: 345px; font-family: 隶书; font-size: 40px;">揭阳大桥位于广东省揭阳市区，跨越榕江南河，北接榕城区榕东，南连榕城仙桥，该桥为双塔双索面，桥梁最高建筑为南北岸桥塔，主塔两侧各布置12对斜拉索，各高120米。<br>
揭阳大桥作为揭阳当地桥梁建设史上最高的桥梁项目，又是揭惠高速公路揭阳市区连接线1标项目，备受关注。<br>
揭阳大桥通车后将提高榕江南河两岸居民的交通通达度，对揭阳市区和沿途潮阳惠来居民的高速出行也将带来极大的便利。</h1>
