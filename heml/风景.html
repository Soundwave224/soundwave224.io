<h1 style="position: absolute; left: 48px; top: 182px;"><strong>揭阳</strong></h1>
<h2 style="position: absolute; left: 61px; top: 236px; height: 187px; width: 495px; z-index: 1">揭阳，别称“岭南水城”，广东省辖地级市，<br>
汕潮揭都市圈城市之一，  地处粤港澳大湾区与海西经济区的地理轴线中心。<br>下辖2个市辖区、2个县，代管1个县级市。全市陆地总面积5240平方千米，海域面积9300平方千米。</h2>
